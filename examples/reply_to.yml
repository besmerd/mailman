---
defaults:
  sender: sender@example.com
  recipients: recipient@example.com

mails:
  - name: Bad Reply-To Addresses
    description: Known bad reply to domains
    subject: 'Bad Reply-To - {{ item }}'
    headers:
      Reply-To: 'impostor@{{ item }}'
    loop:
      - secureserver.net
      - gmail.com
