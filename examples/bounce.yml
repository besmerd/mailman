---
defaults:
  sender: Mail Delivery Subsystem <mailer-daemon@example.com>
  recipients: recipient@example.com

mails:
  - name: dsn - permanent failure
    headers:
      Return-Path: '<>'
    subject: Delivery Status Notification (Failure)
    text_body: |
      Your message wasn't delivered to the following recipient(s):

      invalid@example.com

  - name: dsn - temporary failure
    headers:
      Return-Path: '<>'
    subject: Delivery Status Notification (Delay)
    text_body: |
      There was a temporary problem delivering your message to the following
      recipient(s):

      delayed@example.com
